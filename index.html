<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Frontend quiz app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Quiz menu start -->
  <header>
    <div class="current-heading">
      
    </div>
    <div class="toggle-container">
      <img src="./assets/images/icon-sun-dark.svg" alt="icon-light" width="20" height="20">
      <div class="toggle-button">
        <div class="circle" ></div>
      </div>
      <img src="./assets/images/icon-moon-dark.svg" alt="icon-light" width="20" height="20">
    </div>
    </div>
  </header>

  <main >
    <section class="section-1">
      <div class="welcome-text">
        <span>Welcome to the</span>
         <span>Frontend Quiz!</span>
      </div>
      <p>Pick a subject to get started.</p>
    </section>
    <section class="section-2">
      
    </section>
   
  
      <section class="question-section">
        <div class="question-container">
          <div class="question-count">
            Question
             <span id="current-question"></span> of 10
          </div>
          <div id="question"></div>
        </div>
        <div class="question-progress-bar"></div>
      </section>
     <section class="answer-section">
       <div class="options">
         
       </div>
       <button id="submit-answer-button"></button>
       <div class="warning"><img src="./assets/images/icon-error.svg" alt="error-icon" width="20" height="20"> <span>Please select an answer</span></div>
      </section>
      
        <section class="quiz-over-text">
          <div>Quiz completed</div>
          <div>You scored...</div>
        </section>
        <section class="quiz-score">
         
          <div class="score-container">
            <div class="topic"></div>
            <span id="final-score"></span> 
            <span> out of 10</span>
          </div>
        <button class="play-again-button">Play Again</button>
        </section>

  </main>

  <!-- Quiz menu end -->

  

  <!-- Quiz question end -->

  <!-- Quiz completed start -->

  
  <!-- Quiz completed end -->

  <script src="./script.js"></script>

</body>
</html>
